```r
library(leaflet)
library(sf)
library(dplyr)
districts &lt;- read_sf(system.file("extdata/districts.shp", package = "geospaar"))
bb &lt;- unname(st_bbox(districts))
xy &lt;- st_centroid(districts) %&gt;% st_coordinates() %&gt;% 
  bind_cols(name = districts$distName, .)
slist &lt;- list("color" = "white")
label_opts &lt;- labelOptions(noHide = TRUE, style = slist, direction = 'center',
                           textOnly = TRUE, textsize = "5px")

m &lt;- leaflet() %&gt;% 
  addProviderTiles("Esri.WorldImagery") %&gt;% 
  fitBounds(bb[1], bb[2], bb[3], bb[4]) %&gt;% 
  addPolygons(data = districts, fill = FALSE, color = "white", 
              group = "Districts", weight = 1) %&gt;% 
  addLabelOnlyMarkers(xy$X, xy$Y, label = xy$name, group = "Names",
                      labelOptions = label_opts) %&gt;%
  addLayersControl(overlayGroups = c("Districts", "Names"),
                   options = layersControlOptions(collapsed = FALSE,
                                                  autoZIndex = FALSE))
```

## Group data
- Ideally all data should be in a single data.frame/tibble
- Let's add a variable `site_name`, and then combine using `rbind`


```r
## add site_name column
up_data$site_name &lt;- "up"
mid_data$site_name &lt;- "mid"
down_data$site_name &lt;- "down"

## combine using rbind

all_sites_data &lt;- do.call('rbind', list(up_data, mid_data, down_data))
all_sites_data$year &lt;- lubridate::year(all_sites_data$date)
```

## Legends
- Legends must be based on aesthetic in `aes()`
  - Color
  - fill
  - shape
  - size
  - alpha (transparency)
  

```r
library(ggplot2)
ggplot(all_sites_data %&gt;% filter(year == 2020)) +
  geom_line(aes(x = date, y = ndvi_hourly, col = site_name))
```

## Legends - THIS WILL WORK
- Correct way:
  - data in one table
  - use `aes()` for column you want to make a legend on
  - use `_manual` function if you want more control
  - don't need legend for `x` and `y` (use axis labels/titles)


```r
# set up manual
colors &lt;- c("up" = "orange", 
            "mid" = "slateblue",
            "down" = "#AAAAAA")

ggplot(all_sites_data %&gt;% filter(year == 2020)) +
  geom_line(aes(x = date, y = ndvi_hourly, col = site_name)) +
  scale_color_manual(values = colors)
```

## Legend manuals


```r

                shape = site_name)) +

## Continuous color ramp (Exercise)

- The date is funky, so we need to create a function to tranform the date label.
- Don't worry about details, this is advanced!


```r
Date_F &lt;- function(x){
    as.character(x, origin = '1970-01-01',"%Y-%m-%d")
}

p1 &lt;- ggplot(all_sites_data %&gt;% 
               filter(year == 2020) ) +
  geom_point(aes(x = ndvi_hourly,
                 y = gcvi_hourly, 
                 shape = site_name,
                 col = date)) +
  scale_shape_manual(values = shapes) +
  scale_color_continuous(type = "viridis", labels = Date_F) +

    legend.position = c(0, 1),
